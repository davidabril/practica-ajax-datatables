<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>Ejercicios Datatables Servidor</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/dataTables.bootstrap.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body>
    <div class="container-fluid">
        <div id="tabla" class="row">
            <div class="col-md-12">
                <table id="miTabla" class="table">
                    <thead>
                        <th>ID_Doctor</th>
                        <th>Doctor</th>
                        <th>Nº colegiado</th>
                        <th>ID_Clinica</th>
                        <th>Clinica</th>
                        <th>Editar</th>
                        <th>Borrar</th>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                        <th>ID_Doctor</th>
                        <th>Doctor</th>
                        <th>Nº colegiado</th>
                        <th>ID_Clinica</th>
                        <th>Clinica</th>                        
                        <th>Editar</th>
                        <th>Borrar</th>
                    </tfoot>
                </table>

            </div>
        </div>

        <div id="formulario" class="row">
            <div class="col-md-4 col-md-offset-3">
                <!--/*el formulario es aproximadamente un copy-paste de http://getbootstrap.com/css/#forms -->
            <form class="form-horizontal">
                <div class="modal-header">
                    <button id="close" class='close' type="submit" aria-hidden="true"><span aria-hidden="true">&times;</span></button>
                    <h3>Datos del Doctor</h3>
                </div>
                    <div id='cuerpo'>
                        <div class="form-group">
                            <label for="nombre" class="col-sm-2 control-label">Nombre: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="nombre" placeholder="Nombre del doctor">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="numColegiado" class="col-sm-2 control-label">Nº de colegiado: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="numColegiado" placeholder="Número de colegiado">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="clinicas" class="col-sm-2 control-label">Clinicas: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="clinicas" placeholder="Clinicas">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-2">
                                <button id="enviar" type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </div>

                    </div>
                </form>

            </div>
        </div>
    </div>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="../bower_components/datatables/media/js/jquery.dataTables.js"></script>
    <script src="../bower_components/datatables/media/js/dataTables.bootstrap.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->


</body>

</html>
